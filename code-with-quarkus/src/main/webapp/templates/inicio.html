<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In√≠cio</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body id="body">
    <form id="cadastro_item">
        <label for="nome_produto">Nome do produto:</label>
        <input type="text" name="nome_produto">
        <label for="data_validade">Data de validade:</label>
        <input type="date" name="data_validade">
        <label for="marca">Marca:</label>
        <input type="text" name="marca">
        <label for="quantidade">Quantidade:</label>
        <input type="number" min="1" name="quantidade">
        <label for="peso_produto">Peso do produto</label>
        <input type="text" min="1" name="peso_produto">
        <label for="unidade">Unidade</label>
        <select name="unidade" id="">
            <option value="kg">Kg</option>
            <option value="g">g</option>
            <option value="l">L</option>
            <option value="ml">ml</option>
            <option value="un">un</option>
        </select>
        <button type="submit">Enviar</button>
    </form>

    <script src="../javascript/cadastrar_item.js"></script>
</body>
</html>
